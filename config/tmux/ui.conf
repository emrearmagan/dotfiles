
##### ----- Terminal settings -----
# Use 256-color support for better appearance
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
bind r source-file ~/.config/tmux/tmux.conf \; display-message "   Config reloaded"

##### ----- General Settings ----- #####

set -g visual-activity on                    # Show activity in windows
set -g visual-bell on                        # Use visual indicator instead of a bell
set -g visual-silence off                    # Show silence status
set -g bell-action none                      # Disable bell sound

##### ----- Mode Styles ----- #####

setw -g clock-mode-colour blue               # Set clock color to blue
set -g mode-style 'bg=white,fg=#2b2a30'      # Copy/select mode: white bg, dark fg

##### ----- Pane Border Colors ----- #####

set -g pane-border-style 'fg=#565f89'        # Inactive pane border: gray
set -g pane-active-border-style 'fg=#7aa2f7,bold' # Active pane border: blue
set -g pane-border-indicators arrows

##### ----- Status Bar ----- #####

set -g status-position top # Place status bar at bottom
set -g status-justify centre                 # Center-align window titles in status bar
set -g status-style 'fg=#c0caf5'             # Default status bar text color: light blue

##### ----- Status Left ----- #####
set -g status-left-length 8
# set -g status-left '#{?client_prefix,#[fg=#89b4fa] ,#[fg=#6c7086] }'
# set -g status-left '#{?client_prefix,#[fg=#89b4fa] ,#[fg=#6c7086] }'

# highlighhts when prefix is pressed and when window is zoomed
set -g status-left ' #{?client_prefix,#[fg=#89b4fa] ,#[fg=#6c7086] }#{?window_zoomed_flag, #[fg=#f38ba8] ,}'

##### ----- Status Right ----- #####
# set -g status-right-style 'fg=#7aa2f7'       # Right section text color
# set -g status-right '󰥔 %Y-%m-%d  󰃰 %H:%M '         # Show date/time on the right
set -g status-right '#[fg=#89b4fa,bg=default]#[bg=#89b4fa,fg=#1e1e2e]󰃰 #[fg=#89b4fa,bg=#313244] #[bg=#313244,fg=#FFFFFF]%H:%M#[fg=#313244,bg=default]  '

##### ----- Window Status (Tabs) ----- #####

setw -g window-status-current-style 'fg=#7aa2f7 bold'                          # Active tab: blue bold
setw -g window-status-current-format '#[fg=#89b4fa bg=default]#[bg=#89b4fa fg=#1e1e2e,bold]#W  #I#[fg=#89b4fa bg=default]'

setw -g window-status-format '#[fg=#313244 bg=default]#[bg=#313244 fg=#cdd6f4]#W  #I#[fg=#313244 bg=default]'
set -g window-status-separator ' '                                            # Space as separator between tabs
setw -g monitor-activity on                     # Monitor activity in windows
set  -g visual-activity  off                   # Disable visual activity indicator
setw -g window-status-activity-style  'fg=#cdd6f4,bg=default,bold'

##### ----- Message Styles ----- #####

set -g message-command-style 'bg=default,fg=#f2dcdc'  # Command messages: light pink text
set -g message-style 'bg=default,fg=#f2dcdc'          # General messages: light pink text
setw -g window-status-bell-style 'fg=yellow bg=red bold'                      # Bell tab: yellow on red

#####  WARN: Wipe any old background and keep the text colour
set -gu status-bg                     # unset if it was set earlier
set -gu status-fg                     # (optional) unset foreground alias
set -g  status-style 'bg=default,fg=#c0caf5'
