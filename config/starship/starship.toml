format = "$sudo$directory$git_branch$git_status $character"
right_format = "$golang$php$nodejs$swift$docker_context$package$jobs$cmd_duration$battery"

palette = "catppuccin_mocha"

[directory]
style = "bold blue" 
format = "[$path]($style)"
truncation_length = 0
truncate_to_repo = false
read_only = " "

[cmd_duration]
min_time = 2000        # Show if command took > 2000 ms (2 s)
show_milliseconds = false
format = "⏱ [$duration]($style) "
style = "bold yellow"

[character]
success_symbol = "❯"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[N](bold purple) "  # normal mode indicator (no redraws)

[git_branch]
symbol = ""
style = "bold teal"
format = ' [(\($symbol $branch\))]($style)'

[git_status]
format = " [($all_status$ahead_behind)]($style)"
style = "red"
conflicted = "⚔"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
untracked = "?"
stashed = "≡"
modified = "~"
staged = "+"
renamed = "»"
deleted = "✘"

[battery]
format = "[ $percentage $symbol]($style)"
full_symbol = "█"
charging_symbol = "[↑](italic bold green)"
discharging_symbol = "↓"
unknown_symbol = "░"
empty_symbol = "▃"

[[battery.display]]
threshold = 20
style = "italic bold red"


########################################
# Languages
########################################

[golang]
symbol = " "
style = "bold sky"  # sky blue (Catppuccin blue)
format = " [$symbol($version)]($style)"
detect_files = ["go.mod"]

[nodejs]
symbol = " "
style = "green"
format = ' [$symbol($version)]($style)'
detect_files = ["package.json"]

[php]
symbol = " "
style = "lavender"
format = ' [$symbol($version)]($style)'
detect_files = ["composer.json"]

[swift]
symbol = " "
style = "red"
format = ' [$symbol($version)]($style)'
detect_files = ["Package.swift"]

[docker_context]
symbol = " "
style = "teal"
format = ' [$symbol$context]($style)'
only_with_files = true
detect_files = ["Dockerfile", "docker-compose.yml"]

[c]
symbol = " "
style = "sky"
format = " [$symbol($version)]($style)"
detect_files = ["Makefile", "CMakeLists.txt"]

[java]
symbol = " "
style = "peach"
format = " [$symbol($version)]($style)"
detect_files = ["pom.xml", "build.gradle", "build.gradle.kts"]

[python]
symbol = " "
style = "yellow"
format = " [$symbol($version)]($style)"
detect_files = ["pyproject.toml", "requirements.txt", "Pipfile"]

[rust]
symbol = " "
style = "maroon"
format = " [$symbol($version)]($style)"
detect_files = ["Cargo.toml"]

[jobs]
symbol = " "
style = "yellow"
format = " [$symbol$number]($style)"

[package]
disabled = false
symbol = " "
style = "teal"
format = " [$symbol$version]($style)"

